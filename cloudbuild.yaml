steps:
    
    -   id: "Instalando o Go"
        name: "gcr.io/cloud-builders/go"
        args: ["install", "."]
        env: ['PROJECT_ROOT=src']
    
    -   id: "Rodando teste unit√°rio"
        name: "gcr.io/cloud-builders/go"
        args: ["test", "main"]
        env: ['PROJECT_ROOT=src']

    -   name: 'gcr.io/cloud-builders/docker'
        args: ['build', '--tag=gcr.io/$PROJECT_ID/desafio-ci', '.']

images: ['gcr.io/$PROJECT_ID/desafio-ci']